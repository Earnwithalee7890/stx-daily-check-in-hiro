name: Check Contracts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Clarinet
      run: |
        wget https://github.com/hirosystems/clarinet/releases/download/v1.0.0/clarinet-linux-x64.tar.gz
        tar -xzf clarinet-linux-x64.tar.gz
        sudo mv clarinet /usr/local/bin/
    
    - name: Check all contracts
      run: clarinet check
    
    - name: Run tests
      run: clarinet test
